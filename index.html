<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-900 p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl text-white mb-4">Money Transfer</h1>
            <form>
                <div class="mb-4">
                    <label for="recipient" class="block text-white mb-1">Recipient:</label>
                    <input type="text" id="recipient" name="recipient" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white" placeholder="Enter recipient's name">
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-white mb-1">Amount:</label>
                    <input type="text" id="amount" name="amount" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white" placeholder="Enter amount">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-white mb-1">Message (optional):</label>
                    <textarea id="message" name="message" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white" placeholder="Write your message here"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Transfer Money</button>
            </form>
        </div>
    </div>
</body>
</html>
